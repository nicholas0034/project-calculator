<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="input">
            <div class="previous-input" previous-input></div>
            <div class="current-input" current-input></div>
        </div>
        <div class="button-calculator">
            <div all-clear>AC</div>
            <div delete>DEL</div>
            <div operator>/</div>
            <div operator>%</div>
            <div operand>7</div>
            <div operand>8</div>
            <div operand>9</div>
            <div operator>*</div>
            <div operand>4</div>
            <div operand>5</div>
            <div operand>6</div>
            <div operator>-</div>
            <div operand>1</div>
            <div operand>2</div>
            <div operand>3</div>
            <div operator>+</div>
            <div operand>0</div>
            <div operand>00</div>
            <div operand>.</div>
            <div equal>=</div>
        </div>
    </div>
    <a class="gitHubLink" href="https://github.com/nicholas0034">github: nicholas0034</a>
    <script src="script.js"></script>
</body>

</html>
